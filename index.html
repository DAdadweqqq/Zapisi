<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши воспоминания</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .note {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="login-section">
        <h1>Вход</h1>
        <button onclick="login('Даня')">Войти как Даня</button>
        <button onclick="login('Сонечка')">Войти как Соня</button>
        <div id="login-info"></div>
        <div id="password-info"></div>
    </div>

    <div id="profile" style="display: none;">
        <h2 id="profile-name"></h2>
        <div id="entries"></div>
        <input type="text" id="entry-input" placeholder="Введите запись">
        <button id="add-entry">Добавить запись</button>
        <button id="back-button">Назад</button> 
    </div>

    <script src="script.js"></script>
</body>
</html>
